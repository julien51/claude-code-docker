# ABOUTME: Configuration for claude-dispatch, the automated agent dispatcher.
# ABOUTME: Controls which repos to monitor, concurrency limits, and resource constraints.

# Repos to monitor for claude-labeled issues (space-separated)
REPOS="ouvre-boite-industries/domains"

# Poll interval in seconds
POLL_INTERVAL=300

# Max concurrent headless agents
MAX_AGENTS=3

# Resource limits per agent
AGENT_CPUS=1
AGENT_MEMORY=2g

# Monitor timeout: stop monitoring PR after N hours of no activity
MONITOR_TIMEOUT_HOURS=4

# Issue label that triggers agent pickup
TASK_LABEL="claude"

# Branch prefix for agent-created branches
BRANCH_PREFIX="claude"
